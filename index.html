<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Vault Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #container { display: flex; }
    #left { width: 60%; }
    #right { width: 35%; margin-left: 5%; }
    textarea, button, select { margin: 5px 0; }
    .collapsible { background-color: #eee; cursor: pointer; padding: 8px; width: 100%; border: none; text-align: left; outline: none; font-size: 15px; }
    .active, .collapsible:hover { background-color: #ccc; }
    .content { padding: 0 18px; display: none; overflow: hidden; background-color: #f9f9f9; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
  </style>
</head>
<body>
  <h2>The Vault Simulator</h2>
  <div id="container">
    <div id="left">
      <textarea id="playerInput" rows="12" cols="30">Player 1
Player 2
Player 3
Player 4
Player 5
Player 6
Player 7
Player 8
Player 9
Player 10
Player 11
Player 12</textarea><br>
      <button onclick="startGame()">Start Game</button>
      <div id="roundControls" style="display:none;">
        <button onclick="nextRound()">Next Round</button>
      </div>
      <div id="eventLog"></div>
      <div id="voteMatrixContainer"></div>
    </div>
    <div id="right">
      <div>
        <strong>Alliances</strong>
        <select id="allianceDropdown" size="6" style="width:100%;"></select>
      </div>
      <div id="playerTable"></div>
    </div>
  </div>

  <script>
    let players = [], round = 1, phase = 1, activePlayers = [], keyHolders = {}, eliminatedPlayers = [],
        voteHistory = [], jury = [], alliances = [], lockpickHolder = null, lockpickAvailable = true,
        eventLog = "", voteMatrixContainer = document.getElementById("voteMatrixContainer"),
        playerTable = document.getElementById("playerTable");

    function startGame() {
      players = document.getElementById("playerInput").value.trim().split("\n");
      if (players.length !== 12) return alert("Enter exactly 12 players.");
      phase = 1; round = 1; eventLog = ""; voteHistory = []; jury = [];
      keyHolders = {}; players.forEach(p => keyHolders[p] = 0);
      activePlayers = [...players]; eliminatedPlayers = [];
      generateAlliances();
      renderAlliances();
      updatePlayerTable();
      document.getElementById("roundControls").style.display = "block";
      document.getElementById("eventLog").innerHTML = "";
      document.getElementById("playerInput").disabled = true;
    }

    function generateAlliances() {
      const shuffled = [...players].sort(() => 0.5 - Math.random());
      alliances = [];
      while (shuffled.length > 0) {
        let size = Math.floor(Math.random() * 3) + 3; // 3 to 5
        alliances.push(shuffled.splice(0, size));
      }
    }

    function renderAlliances() {
      const dropdown = document.getElementById("allianceDropdown");
      dropdown.innerHTML = "";
      alliances.forEach((group, i) => {
        const option = document.createElement("option");
        option.text = `Alliance ${i + 1}: ${group.join(", ")}`;
        dropdown.add(option);
      });
    }

    function updatePlayerTable() {
      let html = `<table><tr><th>Player</th><th>Keys</th><th>Status</th></tr>`;
      players.forEach(p => {
        let status = activePlayers.includes(p) ? "Active" : "Eliminated";
        html += `<tr><td>${p}</td><td>${keyHolders[p]}</td><td>${status}</td></tr>`;
      });
      html += `</table>`;
      playerTable.innerHTML = html;
    }

    function nextRound() {
      document.getElementById("eventLog").innerHTML = "";
      voteMatrixContainer.innerHTML = "";
      if (phase === 1) phaseOneRound();
      // phase 2, 3, finale to be continued in next part
    }

    function phaseOneRound() {
      const eligible = activePlayers.filter(p => keyHolders[p] === 0);
      const drawn = eligible.sort(() => 0.5 - Math.random()).slice(0, 4);
      const voters = [...activePlayers];
      const voteTarget = drawn[Math.floor(Math.random() * drawn.length)];
      const votes = voters.map(voter => ({ voter, vote: voteTarget }));

      voteHistory.push({ round, votes });
      showVoteMatrix(round, votes);

      keyHolders[voteTarget]++;
      const challengeEligible = drawn.filter(p => p !== voteTarget);
      const challengeWinner = challengeEligible[Math.floor(Math.random() * challengeEligible.length)];
      keyHolders[challengeWinner]++;
      if (!lockpickHolder && lockpickAvailable && drawn.includes(voteTarget) && Math.random() < 0.33) {
        lockpickHolder = voteTarget;
        lockpickAvailable = false;
        log(`🗝️ ${voteTarget} discovered the Lockpick!`);
      }

      log(`${voteTarget} won the vote key. ${challengeWinner} won the challenge key.`);

      if (round === 4) {
        const eliminated = activePlayers.filter(p => keyHolders[p] === 0);
        eliminatedPlayers.push(...eliminated);
        jury.push(...eliminated);
        activePlayers = activePlayers.filter(p => keyHolders[p] > 0);
        log(`Phase 1 ended. Eliminated: ${eliminated.join(", ")}`);
        phase = 2;
        round = 1;
      } else {
        round++;
      }

      updatePlayerTable();
    }

    function showVoteMatrix(round, votes) {
      const btn = document.createElement("button");
      btn.className = "collapsible";
      btn.innerText = `Show Vote Matrix – Round ${round}`;
      const div = document.createElement("div");
      div.className = "content";
      let matrix = "<table><tr><th>Voter</th><th>Vote</th></tr>";
      votes.forEach(v => matrix += `<tr><td>${v.voter}</td><td>${v.vote}</td></tr>`);
      matrix += "</table>";
      div.innerHTML = matrix;
      btn.onclick = function () {
        this.classList.toggle("active");
        div.style.display = div.style.display === "block" ? "none" : "block";
      };
      voteMatrixContainer.appendChild(btn);
      voteMatrixContainer.appendChild(div);
    }

    function log(msg) {
      document.getElementById("eventLog").innerHTML = msg;
    }
  </script>
</body>
</html>
