<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Vault Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
      display: flex;
      gap: 20px;
    }
    textarea, button {
      margin-top: 10px;
      display: block;
    }
    #log, #progressTable, #votingChart, #alliancesBox {
      background: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    .keyholder {
      background-color: #d0f0c0;
    }
    .eliminated {
      background-color: #e0e0e0;
      color: #888;
    }
    #leftCol, #rightCol {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="leftCol">
    <h1>The Vault Simulator</h1>

    <label for="playerInput">Enter 12 players (one per line):</label>
    <textarea id="playerInput" rows="12" cols="30"></textarea>

    <button id="startBtn" onclick="startGame()">Start Game</button>
    <button id="nextBtn" onclick="runRound()" style="display:none">Run Next Round</button>

    <!-- Alliances Display -->
    <div id="alliancesBox"></div>

    <!-- Key Progress Table -->
    <div id="progressTable"></div>

    <!-- Voting Chart -->
    <div id="votingChart"></div>
  </div>

  <div id="rightCol">
    <!-- Round Log -->
    <div id="log"></div>
  </div>
</body>
</html>
